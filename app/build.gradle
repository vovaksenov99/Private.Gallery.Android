apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    signingConfigs {
        config {
            keyAlias 'akscorp'
            keyPassword 'lgoptimussol'
            storeFile file('D:/Desktop/Enterprise/Projects/Private.Gallery.Android/key.jks')
            storePassword 'lgoptimussol'
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.privategallery.akscorp.privategalleryandroid"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.config
